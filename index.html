<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVIGILATEX Community</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- PARTICLE BACKGROUND -->
    <div class="animated-bg">
        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">INVIGILATEX</div>

            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#skills">Skills</a></li>
                <li><a class="nav-link" href="#community">Community</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- HERO -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>INVIGILATEX</h1>
            <p class="hero-subtitle">
                A Futuristic Student Tech Community
            </p>
        </div>
    </section>

    <!-- ABOUT -->
    <section id="about">
        <div class="section-header" data-animate>
            <h2>About Us</h2>
        </div>

        <div class="cards">
            <div class="glass-card about-card" data-animate>
                <p>INVIGILATEX is a student-driven tech community focused on innovation.</p>
            </div>
        </div>
    </section>

    <!-- SKILLS -->
    <section id="skills">
        <div class="section-header" data-animate>
            <h2>Skills</h2>
        </div>

        <div class="cards">
            <div class="glass-card skill-card" data-animate>HTML</div>
            <div class="glass-card skill-card" data-animate>CSS</div>
            <div class="glass-card skill-card" data-animate>JavaScript</div>
        </div>
    </section>

    <!-- COMMUNITY -->
    <section id="community">
        <div class="section-header" data-animate>
            <h2>Community</h2>
        </div>

        <div class="glass-card community-card" data-animate>
            Growing student innovation network ðŸš€
        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
        <div class="section-header" data-animate>
            <h2>Contact</h2>
        </div>

        <div class="contact-content" data-animate>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="subject" placeholder="Subject" required />
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
